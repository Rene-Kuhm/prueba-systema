[build]
 command = "npm ci && npm run build"
 publish = "dist"

[build.environment]
 NODE_VERSION = "18"
 NPM_VERSION = "9"
 NODE_ENV = "production"

[[redirects]]
 from = "/*"
 to = "/index.html"
 status = 200
 force = true

[[headers]]
 for = "/assets/*"
 [headers.values]
   Cache-Control = "public, max-age=31536000, immutable"
   Vary = "Accept-Encoding"

[[headers]]
 for = "/*"
 [headers.values]
   X-Frame-Options = "DENY"
   X-Content-Type-Options = "nosniff"
   Referrer-Policy = "strict-origin-when-cross-origin"
   Permissions-Policy = "geolocation=(), microphone=(), camera=()"
   Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:"
   Cache-Control = "public, max-age=0, must-revalidate"
   X-XSS-Protection = "1; mode=block"

[[headers]]
 for = "/sw.js"
 [headers.values]
   Cache-Control = "no-cache, no-store, must-revalidate"
   Pragma = "no-cache"
   Expires = "0"

[[headers]]
 for = "/*.css"
 [headers.values]
   Cache-Control = "public, max-age=31536000, immutable"